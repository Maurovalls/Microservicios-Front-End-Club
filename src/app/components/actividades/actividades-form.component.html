<div class="card text-dark bg-light mb-3">
    <div class="card-header">{{titulado}}</div>
    <div class="card-body">
        <button class="btn btn-secondary my-2" routerLink="/actividades">volver</button>
        <form>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" class="form-control" id="nombre"
                [(ngModel)]="actividad.nombre">
                <div class="alert alert-danger" *ngIf="error && error.nombre">
                    {{ error.nombre}}
                </div>
            </div>

            <button (click)="agregarHorario()" class="btn btn-light btn-lg my-3 ">
                Agregar dia y hora
            </button>

            <div class="form-group" *ngFor="let horario of actividad.horarios; let i = index">
                <div class="row">
                    <div class="col-sm-2">
                        <label>Horario:</label>{{i+1}}
                    </div>
                    <div class="col-sm-6"> 
                       <input type="text" value="{{horario.diaHora}}" class="form-control" 
                       (change)="asignarDiaHora(horario, $event)">
                   </div>
                   <div class="col-sm-1">
                       <button class="btn btn-danger btn-sm" (click)="eliminarHorario(horario)">eliminar</button>
                   </div>
                </div>

            </div>

            <div class="form-group">
                <button type="button" class="btn btn-primary" (click)="actividad.id? editar(): crear()">
                    {{ actividad.id? 'Editar': 'Crear' }}
                </button>
            </div>
        </form>
    </div>
</div>
