<div class="card text-dark bg-light mb-3">
    <div class="card-header">{{titulado}}</div>
    <div class="card-body">
        <button class="btn btn-primary my-2" routerLink="/actividades/form">crear</button>
        <div class="alert alert-info"  *ngIf="actividades?.length==0">No hay actividades en el sistema.</div>
        <table class="table table-hover table-striped" *ngIf="actividades?.length>0">
            <thead>
                <tr>
                    <th>id</th>
                    <th>nombre</th>
                    <th>horarios</th>
                    <th>creado en</th>
                    <th>editar</th>
                    <th>eliminar</th>   
                </tr>     
            </thead> 
            <tbody>
                <tr *ngFor="let actividad of actividades">
                    <td>{{actividad.id}}</td>
                    <td>{{actividad.nombre}}</td>
                    <td>{{actividad.horarios.length}}</td>
                    <td>{{actividad.createAt | date:'yyyy/MM/dd'}}</td>
                    <td><button class="btn btn-secondary btn-sm" [routerLink]="['/actividades/form', actividad.id]">editar</button></td>
                    <td><button class="btn btn-danger btn-sm" (click)="eliminar(actividad)">eliminar</button></td>
                </tr>
            </tbody>
        </table>
        <mat-paginator [length]="totalRegistros"
              [pageSize]="totalPorPagina"
              [pageIndex]="paginaActual"
              [pageSizeOptions]="pageSizeOptions"
              (page) = "paginar($event)"
              showFirstLastButtons
              class="float-left mx-2">             
            </mat-paginator>   
    </div>
  </div>
