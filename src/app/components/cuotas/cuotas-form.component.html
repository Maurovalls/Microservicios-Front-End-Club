<div class="card text-dark bg-light mb-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <button class="btn btn-secondary my-2" routerLink="/cuotas">volver</button>
        <form>
            <div class="form-group">
                <label for="nombreSocio">Nombre del socio</label>
                <input type="text" name="nombreSocio" class="form-control" id="nombreSocio"
                [(ngModel)]="cuota.nombreSocio">
                <div class="alert alert-danger" *ngIf="error && error.nombreSocio">
                    {{ error.nombreSocio}}
                </div>
            </div>
            <div class="form-group">
                <label for="importe">Importe</label>
                <input type="text" name="importe" class="form-control" id="importe"
                [(ngModel)]="cuota.importe">
                <div class="alert alert-danger" *ngIf="error && error.importe">
                    {{ error.importe}}
                </div>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripcion</label>
                <input type="text" name="descripcion" class="form-control" id="descripcion"
                [(ngModel)]="cuota.descripcion">
                <div class="alert alert-danger" *ngIf="error && error.descripcion">
                    {{ error.descripcion }}
                </div>
            </div>

            <div class="form-group">
                <button type="button" class="btn btn-primary" (click)="cuota.id? editar(): crear()">
                    {{ cuota.id? 'Editar': 'Crear' }}
                </button>
            </div>
        </form>
    </div>
</div>
