<div class="card text-dark bg-light mb-3">
    <div class="card-header">{{titulado}}</div>
    <div class="card-body">
        <button class="btn btn-primary my-2" routerLink="/cuotas/form">crear</button>
        <div class="alert alert-info"  *ngIf="cuotas?.length==0">No hay cuotas en el sistema.</div>
        <table class="table table-hover table-striped" *ngIf="cuotas?.length>0">
            <thead>
                <tr>
                    <th>id</th>
                    <th>nombre del socio</th>
                    <th>importe</th>
                    <th>descripcion</th>
                    <th>fecha de pago</th>
                    <th>editar</th>
                    <th>eliminar</th>   
                </tr>     
            </thead> 
            <tbody>
                <tr *ngFor="let cuota of cuotas">
                    <td>{{cuota.id}}</td>
                    <td>{{cuota.nombreSocio}}</td>
                    <td>{{cuota.importe}}</td>
                    <td>{{cuota.descripcion}}</td>
                    <td>{{cuota.createAt | date:'yyyy/MM/dd'}}</td>
                    <td><button class="btn btn-secondary btn-sm" [routerLink]="['/cuotas/form', cuota.id]">editar</button></td>
                    <td><button class="btn btn-danger btn-sm" (click)="eliminar(cuota)">eliminar</button></td>
                </tr>
            </tbody>
        </table>
        <mat-paginator [length]="totalRegistros"
              [pageSize]="totalPorPagina"
              [pageIndex]="paginaActual"
              [pageSizeOptions]="pageSizeOptions"
              (page) = "paginar($event)"
              showFirstLastButtons
              class="float-left mx-2">             
            </mat-paginator>   
    </div>
  </div>
