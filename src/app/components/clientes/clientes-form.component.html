<div class="card text-dark bg-light mb-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <button class="btn btn-secondary my-2" routerLink="/clientes">volver</button>

        <form>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" class="form-control" id="nombre"
                [(ngModel)]="cliente.nombre">
                <div class="alert alert-danger" *ngIf="error && error.nombre">
                    {{ error.nombre }}
                </div>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" class="form-control" id="apellido"
                [(ngModel)]="cliente.apellido">
                <div class="alert alert-danger" *ngIf="error && error.apellido">
                    {{ error.apellido }}
                </div>
            </div>
            
            <div class="form-group">
                <label for="telefono">Telefono</label>
                <input type="text" name="telefono" class="form-control" id="telefono"
                [(ngModel)]="cliente.telefono">
                <div class="alert alert-danger" *ngIf="error && error.telefono">
                    {{ error.telefono }}
                </div>
            </div>

            <div class="form-group">
                <label for="descripcion">Descripcion</label>
                <input type="text" name="email" class="form-control" id="descripcion"
                [(ngModel)]="cliente.descripcion">
                <div class="alert alert-danger" *ngIf="error && error.descripcion">
                    {{ error.descripcion }}
                </div>
            </div>

            <div class="form-group">
              <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupFile01">Upload</label>
                <input (change)="foto($event)" type="file" class="form-control" id="inputGroupFile01">
              </div>
            </div>

            <div class="form-group">
                <button type="button" class="btn btn-primary" (click)="cliente.id? editar(): crear()">
                    {{ cliente.id? 'Editar': 'Registrar' }}
                </button>
            </div>
        </form>
    </div>
</div>
